<html>

<head>

	<title>A simple calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div id="container">
		<div id="calculator">
			<div id="result">
				<div class="row" id="history">
					<div class="col">
					<p id="history-value"></p>
					</div>
				</div>
				<div class="row" id="output">
					<div class="col">
					<p id="output-value"></p>
					</div>
				</div>
			</div>
			<div id="keypad">
                 <div class="row">
					 <div class="col-3"><button class="operator" id="clear">C</button></div>
					 <div class="col-3"><button class="operator" id="backspace">CE</button></div>
					 <div class="col-3"><button class="operator" id="%">%</button></div>
					 <div class="col-3"><button class="operator" id="/" style="background-color: #20b2aa;">&#247;</button></div>	
				 </div>
			     <div class="row">
					<div class="col-3"><button class="number" id="7">7</button></div>
					<div class="col-3"><button class="number" id="8">8</button></div>
					<div class="col-3"><button class="number" id="9">9</button></div>
					<div class="col-3"><button class="operator" id="*" style="background-color: #9477af;">&times;</button></div>
				</div>
                <div class="row">
					<div class="col-3"><button class="number" id="4">4</button></div>
					<div class="col-3"><button class="number" id="5">5</button></div>
					<div class="col-3"><button class="number" id="6">6</button></div>
					<div class="col-3"><button class="operator" id="-" style="background-color: #7d93e0;">-</button></div>
				</div>
				<div class="row">
					<div class="col-3"><button class="number" id="1">1</button></div>
					<div class="col-3"><button class="number" id="2">2</button></div>
					<div class="col-3"><button class="number" id="3">3</button></div>
					<div class="col-3"><button class="operator" id="+" style="background-color: #f08080;">+</button></div>
				</div>
				<div class="row">
					<div class="col-3"><button class="empty" id="empty"></button></div>
					<div class="col-3"><button class="number" id="0">0</button></div>
					<div class="col-3"><button class="empty" id="empty"></button></div>
					<div class="col-3"><button class="operator" id="=" style="background-color: #ffa500;">=</button></div>
				</div>


			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>

</body>

</html>
